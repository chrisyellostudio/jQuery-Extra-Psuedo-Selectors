<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Extra Selectors Demo</title>

    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="jquery.extraselectors.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-md-8 col-lg-6 col-md-offset-2 col-lg-offset-3 ">
                <form>
                    <fieldset>
                        <legend>Extra Selectors Demo</legend>

                        <div class="form-group">
                            <label for="email-example">Email</label>
                            <input id="email-example" class="form-control" type="email">
                        </div>

                        <div class="form-group">
                            <label for="search-example">Search</label>
                            <input id="search-example" class="form-control" type="search">
                        </div>

                        <div class="form-group">
                            <label for="text-example">Text</label>
                            <input id="text-example" class="form-control" type="text">
                        </div>

                        <div class="form-group">
                            <label for="password-example">Password</label>
                            <input id="password-example" class="form-control" type="password">
                        </div>

                        <div class="form-group">
                            <label for="tel-example">Tel</label>
                            <input id="tel-example" class="form-control" type="tel">
                        </div>

                        <div class="form-group">
                            <label for="url-example">Url</label>
                            <input id="url-example" class="form-control" type="url">
                        </div>

                        <div class="form-group">
                            <label for="date-example">Date</label>
                            <input id="date-example" class="form-control" type="date">
                        </div>

                        <div class="form-group">
                            <label for="datetime-example">Datetime</label>
                            <input id="datetime-example" class="form-control" type="datetime">
                        </div>

                        <div class="form-group">
                            <label for="datetime-local-example">Datetime-local</label>
                            <input id="datetime-local-example" class="form-control" type="datetime-local">
                        </div>

                        <div class="form-group">
                            <label for="month-example">Month</label>
                            <input id="month-example" class="form-control" type="month">
                        </div>

                        <div class="form-group">
                            <label for="week-example">Week</label>
                            <input id="week-example" class="form-control" type="week">
                        </div>

                        <div class="form-group">
                            <label for="time-example">Time</label>
                            <input id="time-example" class="form-control" type="time">
                        </div>

                        <div class="form-group">
                            <label for="color-example">Color</label>
                            <input id="color-example" class="form-control" type="color">
                        </div>

                        <div class="form-group">
                            <label for="number-example">Number</label>
                            <input id="number-example" class="form-control" type="number" min="1" max="150">
                        </div>

                        <div class="form-group">
                            <label for="range-example">Range</label>
                            <input id="range-example" class="form-control" type="range" min="1" max="150">
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
